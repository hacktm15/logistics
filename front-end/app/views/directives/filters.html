<div class='sort'>
  <form>
    <div class="form-group">
      <button ng-click='resetFilters()' class='form-control'>Reset</button>
    </div>
    <div class="form-group" id="dropdown-no-select">
      <label>Location</label>
      <select class='form-control' ng-model='locationId' ng-change='submitLocation()'>
        <option ng-repeat='location in locations' value="{{location.EntityId}}">{{location.Name}}</option>
      </select>
    </div>
    <div class="form-group"  >
      <label>Category</label>
      <select class='form-control' ng-model='categoryId' ng-change='submitCategory()'>
        <option ng-repeat='category in categories' value="{{category.EntityId}}">{{category.Name}}</option>
      </select>
    </div>
  </form>
</div>
